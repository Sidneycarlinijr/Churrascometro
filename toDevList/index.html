<!DOCTYPE html>
<html lang="pt">
<head>
    <title>toDev List</title>
    <meta charset="UTF-8">
    <meta http-equi="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
</head>
<body>
     <div id="container">
         <div id="menu">
            <h2 id="menuPrincipalText" class="blue-color">toDev List</h2>
         </div>
         <div id="toDoContainer">
             <div id="todayContent">
                <h3 id="todayText">Today: </h3>
                <span id="todayTime">xx/xx/xx </span>
            </div>
            <div id="containerOfInputElements">
                <div>
                    <input type="text" id="inputTaskText" placeholder="Insert our task">
                    <button id="inputButton"></button>
                </div>
            </div>
         </div>
     </div>
</body>
